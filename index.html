<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedy-Typey | Main Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="main-menu">
            <h1>Seedy-Typey</h1>
            <h2>Race Against Time & Typing Skills</h2>
            
            <div class="race-track">
                <div class="track-line"></div>
                <div class="car player-car" style="left: 10%;"></div>
                <div class="car opponent-car" style="left: 10%;"></div>
            </div>
            
            <p>Test your typing speed against Seedy. Type as fast as you can to win the race!</p>
            
            <button class="btn" id="start-btn">Click to Start Typing!</button>
            
            <footer>Made with ❤️ by SEEDY</footer>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

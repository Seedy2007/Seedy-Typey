<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedy-Typey | Private Race</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="game-interface">
            <header>
                <h1>Private Race</h1>
                <div class="race-info">
                    <span id="room-info">Private Room</span>
                    <span id="room-link-display"></span>
                </div>
                <button class="btn small" id="change-char-btn">Change Character</button>
                <button class="btn small" id="menu-btn">Leave Race</button>
            </header>
            
            <div class="character-selection-popup hidden" id="char-popup">
                <div class="char-popup-content">
                    <h3>Choose Your Character</h3>
                    <div class="characters-grid">
                        <div class="char-option" data-char="happy">
                            <div class="char happy">•ᴗ•</div>
                        </div>
                        <div class="char-option" data-char="speedy">
                            <div class="char speedy">•̀⤙•́</div>
                        </div>
                        <div class="char-option" data-char="cool">
                            <div class="char cool">¬‿¬</div>
                        </div>
                        <div class="char-option" data-char="shy">
                            <div class="char shy">◕‿◕</div>
                        </div>
                        <div class="char-option" data-char="sleepy">
                            <div class="char sleepy">◕‸◕</div>
                        </div>
                        <div class="char-option" data-char="mad">
                            <div class="char mad">≖_≖</div>
                        </div>
                        <div class="char-option" data-char="sad">
                            <div class="char sad">˙◠˙</div>
                        </div>
                        <div class="char-option" data-char="nerd">
                            <div class="char nerd">╭ರ_•́</div>
                        </div>
                        <div class="char-option" data-char="robot">
                            <div class="char robot">≖⩊≖</div>
                        </div>
                        <div class="char-option" data-char="ghost">
                            <div class="char ghost">✿◕‿◕</div>
                        </div>
                    </div>
                    <button class="btn" id="close-char-popup">Close</button>
                </div>
            </div>
            
            <div class="race-container">
                <div class="track" id="multiplayer-track">
                    <!-- Player lanes will be dynamically added -->
                    <div class="finish-line"></div>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Your WPM</div>
                        <div class="stat-value" id="wpm">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timer">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">100%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="typing-container">
                <div class="countdown hidden" id="countdown">
                    <span id="countdown-number">3</span>
                </div>
                <div class="quote-display" id="quote-display">
                    Waiting for race to start...
                </div>
                <input type="text" class="typing-input" id="typing-input" placeholder="Race will start soon..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>
                <div class="current-wpm">
                    Current Speed: <span id="current-wpm">0 WPM</span>
                </div>
            </div>
            
            <div class="players-list" id="players-list">
                <h3>Players</h3>
                <div id="players-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./js/private-game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedy-Typey | Typing Race</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="game-interface">
            <header>
                <h1>Typing Race</h1>
                <div class="race-info">
                    <span id="quote-number">Random Quote</span>
                </div>
            </header>
            
            <div class="character-selection">
                <button class="btn secondary" id="toggle-chars-btn">Change Character</button>
                <div class="characters-grid hidden">
                    <div class="char-option" data-char="happy">
                        <div class="char happy"></div>
                        <span>Happy</span>
                    </div>
                    <div class="char-option" data-char="speedy">
                        <div class="char speedy"></div>
                        <span>Speedy</span>
                    </div>
                    <div class="char-option" data-char="cool">
                        <div class="char cool"></div>
                        <span>Cool</span>
                    </div>
                    <div class="char-option" data-char="shy">
                        <div class="char shy"></div>
                        <span>Shy</span>
                    </div>
                    <div class="char-option" data-char="sleepy">
                        <div class="char sleepy"></div>
                        <span>Sleepy</span>
                    </div>
                    <div class="char-option" data-char="mad">
                        <div class="char mad"></div>
                        <span>Mad</span>
                    </div>
                    <div class="char-option" data-char="sad">
                        <div class="char sad"></div>
                        <span>Sad</span>
                    </div>
                    <div class="char-option" data-char="nerd">
                        <div class="char nerd"></div>
                        <span>Nerd</span>
                    </div>
                    <div class="char-option" data-char="robot">
                        <div class="char robot"></div>
                        <span>Robot</span>
                    </div>
                    <div class="char-option" data-char="ghost">
                        <div class="char ghost"></div>
                        <span>Ghost</span>
                    </div>
                </div>
            </div>
            
            <div class="race-container">
                <div class="track">
                    <div class="track-lane">
                        <span class="lane-label">YOU</span>
                        <div class="car player" id="player-car">
                            <div class="char-container">
                                <div class="char happy" id="player-char"></div>
                            </div>
                        </div>
                    </div>
                    <div class="track-lane">
                        <span class="lane-label">SEEDY</span>
                        <div class="car opponent" id="opponent-car">
                            <div class="char-container">
                                <div class="char seedy"></div>
                            </div>
                        </div>
                    </div>
                    <div class="finish-line"></div>
                </div>
            </div>
            <div class="stats-container">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Your WPM</div>
                        <div class="stat-value" id="wpm">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timer">60</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">100%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="typing-container">
                <div class="countdown hidden" id="countdown">
                    <span id="countdown-number">3</span>
                </div>
                <div class="quote-display" id="quote-display">
                    Get ready to type! The text will appear when the race starts.
                </div>
                <input type="text" class="typing-input" id="typing-input" placeholder="Click 'Start Race' to begin..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>
                <div class="current-wpm">
                    Current Speed: <span id="current-wpm">0 WPM</span>
                </div>
            </div>
            
            <div class="game-controls">
                <button class="btn primary" id="start-race-btn">Start Race</button>
                <button class="btn" id="restart-btn">Restart Race</button>
                <button class="btn secondary" id="menu-btn">Back to Menu</button>
            </div>
            
            <footer>Made with ❤️ by SEEDY</footer>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>

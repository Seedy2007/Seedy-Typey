<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedy-Typey | Typing Race</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="game-interface">
            <header>
                <h1>Typing Race</h1>
                <div class="race-info">
                    <span id="quote-number">Random Quote</span>
                </div>
            </header>
            <div class="race-container">
                <div class="track">
                    <div class="track-lane">
                        <span class="lane-label">YOU</span>
                        <div class="car player" id="player-car">
                            <div class="char-container">
                                <div class="char happy" id="player-char"></div>
                            </div>
                        </div>
                    </div>
                    <div class="track-lane">
                        <span class="lane-label">SEEDY</span>
                        <div class="car opponent" id="opponent-car">
                            <div class="char-container">
                                <div class="char seedy"></div>
                            </div>
                        </div>
                    </div>
                    <div class="finish-line"></div>
                </div>
            </div>
            <div class="stats-container">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Your WPM</div>
                        <div class="stat-value" id="wpm">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timer">60</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">100%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="typing-container">
                <div class="countdown hidden" id="countdown">
                    <span id="countdown-number">3</span>
                </div>
                <div class="quote-display" id="quote-display">
                    Get ready to type! The text will appear when the race starts.
                </div>
                <input type="text" class="typing-input" id="typing-input" placeholder="Wait for countdown to start typing..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>
                <div class="current-wpm">
                    Current Speed: <span id="current-wpm">0 WPM</span>
                </div>
            </div>
            
            <div class="game-controls">
                <button class="btn" id="restart-btn">Restart Race</button>
                <button class="btn secondary" id="menu-btn">Back to Menu</button>
            </div>
            
            <footer>Made with ❤️ by SEEDY</footer>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
